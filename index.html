<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== FAVICON ===============-->
    <link
      rel="shortcut icon"
      href="assets/img/favicon.png"
      type="image/x-icon"
    />

    <!--=============== BOXICONS ===============-->
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!--=============== SWIPER CSS ===============-->
    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css" />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Portfolio Website</title>
  </head>
  <body>
    <!--=============== HEADER ===============-->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo">Pamod</a>

        <div class="nav__menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#home" class="nav__link active-link">
                <i class="bx bx-home-alt"></i>
              </a>
            </li>

            <li class="nav__item">
              <a href="#about" class="nav__link">
                <i class="bx bx-user"></i>
              </a>
            </li>

            <li class="nav__item">
              <a href="#skills" class="nav__link">
                <i class="bx bx-book"></i>
              </a>
            </li>

            <li class="nav__item">
              <a href="#education" class="nav__link">
                <i class="bx bxs-school"></i>
              </a>
            </li>

            <li class="nav__item">
              <a href="#contact" class="nav__link">
                <i class="bx bx-message-square-detail"></i>
              </a>
            </li>
          </ul>
        </div>
        <i class="bx bx-moon change-theme" id="theme-button"></i>
      </nav>
    </header>

    <!--=============== MAIN ===============-->
    <main class="main">
      <!--=============== HOME ===============-->
      <section class="home section" id="home">
        <div class="home__container container grid">
          <div class="home__data">
            <span class="home__greeting">Hello, I'm</span>
            <h1 class="home__name">Pamod Akalanka</h1>
            <h3 class="home__education">Frontend Developer, Student</h3>

            <div class="home__buttons">
              <a
                download=""
                href="assets/pdf/Pamod Akalanka (1).pdf"
                class="button button--ghost"
                >Download CV</a
              >
              <a href="#about" class="button">About me</a>
            </div>
          </div>
          <div class="home__handle">
            <img src="" alt="" class="home__img" />
          </div>
          <div class="home__social">
            <a
              href="https://www.linkedin.com/in/pamod-akalanka/"
              target="_blank"
              class="home__social-link"
            >
              <i class="bx bxl-linkedin-square"></i>
            </a>
            <a
              href="https://github.com/pamod1998"
              target="_blank"
              class="home__social-link"
            >
              <i class="bx bxl-github"></i
            ></a>
            <a
              href="https://stackoverflow.com/users/17176830/pamod-akalanka"
              target="_blank"
              class="home__social-link"
            >
              <i class="bx bxl-stack-overflow"></i
            ></a>
          </div>
        </div>
      </section>

      <!--=============== ABOUT ===============-->
      <section class="about section" id="about"></section>

      <!--=============== SKILLS ===============-->
      <section class="skills section" id="skills"></section>

      <!--=============== SERVICES ===============-->
      <section class="services section"></section>

      <!--=============== WORK ===============-->
      <section class="work section" id="work"></section>

      <!--=============== TESTIMONIALS ===============-->
      <section class="testimonial section"></section>

      <!--=============== CONTACT ===============-->
      <section class="contact section" id="contact"></section>
    </main>

    <!--=============== FOOTER ===============-->
    <footer class="footer"></footer>

    <!--=============== SCROLLREVEAL ===============-->
    <script src="assets/js/scrollreveal.min.js"></script>

    <!--=============== SWIPER JS ===============-->
    <script src="assets/js/swiper-bundle.min.js"></script>

    <!--=============== MIXITUP FILTER ===============-->
    <script src="assets/js/mixitup.min.js"></script>

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
  </body>
</html>
